<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify MFA Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 { color: #333; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Enter Authentication Code</h1>

    <p>Open your authenticator app and enter the 6-digit code.</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/mfa/verify" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text"
               name="code"
               placeholder="000000"
               maxlength="6"
               pattern="[0-9]{6}"
               required
               autofocus/>

        <button type="submit">Verify</button>
    </form>

    <p class="info">
        The code changes every 30 seconds. Make sure to enter it before it expires.
    </p>
</div>
</body>
</html>
