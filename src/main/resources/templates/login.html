<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MFA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8d7da;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            color: #155724;
            padding: 10px;
            margin: 10px 0;
            background-color: #d4edda;
            border-radius: 5px;
            text-align: center;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <div class="info">
        <strong>Demo Credentials:</strong><br/>
        Username: <code>user</code><br/>
        Password: <code>password</code>
    </div>

    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="success">
        You have been logged out successfully.
    </div>

    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text"
               name="username"
               placeholder="Username"
               required
               autofocus/>

        <input type="password"
               name="password"
               placeholder="Password"
               required/>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
